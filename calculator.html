<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>
</head>
<body>

    <div id="calculator">
        <div class="display-container">
            <div class="operand-container">           
                <div class="first-operand values"></div>
                <div class="operator values"></div>
                <div class="second-operand values"></div>
            </div>
            <div class="result values"></div>
        </div>
        <div class="clear-btn-container">
            <button class="number" id="clear">CLEAR</button>
            <button class="number" id="clear">DELETE</button>
        </div>
        <div class="buttons-container">
            <button class="number num">9</button>
            <button class="number num">8</button>
            <button class="number num">7</button>
            <button class="number operator-button">+</button>
            <button class="number num">6</button>
            <button class="number num">5</button>
            <button class="number num">4</button>
            <button class="number operator-button">-</button>
            <button class="number num">3</button>
            <button class="number num">2</button>
            <button class="number num">1</button>
            <button class="number operator-button">*</button>
            <button class="number num">0</button>
            <button class="number">.</button>
            <button class="number calculate-button">=</button>
            <button class="number operator-button">/</button>
        </div>
    </div>

</body>
</html>
