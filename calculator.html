<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>
</head>
<body>

    <div id="calculator">
        <div class="display-container">
            <div class="operand-container">           
                <div class="first-operand values"></div>
                <div class="operator values"></div>
                <div class="second-operand values"></div>
            </div>
            <div class="result values"></div>
        </div>
        <div class="clear-btn-container">
            <button class="number clear-btn" id="clear">CLEAR</button>
            <button class="number del-btn" id="clear">DELETE</button>
        </div>
        <div class="buttons-container">
            <button class="number num key-entry">9</button>
            <button class="number num key-entry">8</button>
            <button class="number num key-entry">7</button>
            <button class="number operator-button key-entry">+</button>
            <button class="number num key-entry">6</button>
            <button class="number num key-entry">5</button>
            <button class="number num key-entry">4</button>
            <button class="number operator-button key-entry">-</button>
            <button class="number num key-entry">3</button>
            <button class="number num key-entry">2</button>
            <button class="number num key-entry">1</button>
            <button class="number operator-button key-entry">*</button>
            <button class="number num key-entry">0</button>
            <button class="number decimal key-entry">.</button>
            <button class="number calculate-button key-entry">=</button>
            <button class="number operator-button key-entry">/</button>
        </div>
    </div>

</body>
</html>
