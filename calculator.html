<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>
</head>
<body>

    <main id="calculator">

        <div class="calculator-body">

            <div id="calculator-display">
                <div id="prev-operand">4190</div>
                <div id="current-operand">1900 <span id="operation">+</span></div>
            
            </div>
            <div id="button-grid">
                <div id="number-buttons">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button class="zero">0</button>
                </div>
                <div id="operation-buttons">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                    <button>CLEAR</button>
                </div>
            
            </div>
            
        </div>

    </main>

</body>
</html>
